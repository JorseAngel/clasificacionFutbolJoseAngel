<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-tabs routerLink="/jornada" (click)="darLigaActualizada(); darJornadaAjornadaActualizada()">
              <ion-tab-bar slot="top">
                <ion-tab-button tab="jornada">
                  <ion-icon name="football-outline"></ion-icon>
                  <ion-label>Jornada</ion-label>
                </ion-tab-button>
              </ion-tab-bar>
            </ion-tabs>
          </ion-col>

          <ion-col>
            <ion-tabs>
              <ion-tab-bar slot="top">
                <ion-tab-button tab="clasificacion">
                  <ion-icon name="list-outline"></ion-icon>
                  <ion-label>Clasificacion</ion-label>
                </ion-tab-button>
              </ion-tab-bar>
            </ion-tabs>
          </ion-col>
          <br />
          <br />
          <br />
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-title style="text-align: center">Clasificacion</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="primary" style="text-align: center;">
    <ion-grid>
      <ion-row>
        <ion-col size="1"> # </ion-col>
        <ion-col size="4"> Equipo </ion-col>
        <ion-col size="3"> Pnts </ion-col>
        <ion-col size="2"> GF </ion-col>
        <ion-col size="2"> GC </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item color="success" style="text-align: center;font-size: small;">
    <ion-grid>
      <ion-row *ngFor="let equipo of arrayEquipos, index as i">
        <ion-col size="1"> {{i+1}} </ion-col>
        <ion-col size="4"> {{equipo.nombre}} </ion-col>
        <ion-col size="3"> {{equipo.puntuacion}} </ion-col>
        <ion-col size="2"> {{equipo.golesFavorables}} </ion-col>
        <ion-col size="2"> {{equipo.golesContra}} </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
